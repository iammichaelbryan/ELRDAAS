<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginoutstyles.css">
    <title>Login</title>
</head>
<body>

<div class="container">
    <div class="logo">
        <img src="images/elr towers logo.png" alt="logo">
        <h2>ELR Towers Hall<span class="danger"> Domestic Affairs</span></h2>
    </div>

    <div class="wrapper">
        <h1>Login</h1>
        <form action="login_process.php" method="post">
            <select id="userType" name="userType" class="input-box">
                <option value="admin">Admin</option>
                <option value="resident">Resident</option>
                <option value="superadmin">Super Admin</option>
            </select>
            <div class="input-box">
                <input type="text" name="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="remember-or-forgot">
                <label><input type="checkbox" name="remember">Remember me</label>
                <a href="#">Forgot your password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="register-link">
            <p>Don't have an account? <a href="register.html">Register</a></p>
        </div>
    
        
    
</div>


<script>
    function performLogin() {
        var userType = document.getElementById('userType').value;
        if (userType === 'admin') {
            // Add logic for admin login
            // For example, you can redirect to the admin dashboard page
            window.location.href = 'index.php';
        } else if (userType === 'resident') {
            // Add logic for resident login
            // For example, you can redirect to the resident dashboard page
            window.location.href = 'resident_dashboard.php';
        }
        else if (userType === 'superadmin'){
            window.location.href = 'super_admin_dash.php';
        }
    }
</script>
</body>
</html>
